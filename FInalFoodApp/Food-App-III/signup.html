<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.themealdb.com/favicon.ico"
      type="image/x-icon"
    />
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <form id="signup" action="">
      <a href="index.html" id="back">&#8592; Home</a>
      <h2>Signup</h2>
      <input type="text" id="name" placeholder="Enter your name" />
      <input type="text" id="mobile" placeholder="Enter your mobile number" />
      <select name="" id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
      <input type="email" placeholder="Enter your email address" id="email" />
      <input type="password" placeholder="Enter your password" id="password" />
      <input type="submit" value="Submit" id="submit" />
      <a href="login.html" id="login-signup">Already have an account? Login</a>
    </form>
  </body>
  <script src="./scripts/login-signup.js"></script>
  <script src="./scripts/signup.js"></script>
</html>
